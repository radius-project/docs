baseURL = "https://docs.radapp.dev/"
languageCode = "en-us"
title = "Radius Docs"
theme =  "docsy"

disableFastRender = true

# Ignore sample code
ignoreFiles = ["/code/*"]

# Google Analytics
[services.googleAnalytics]
id = "G-9JR8B6TPF9"

enableGitInfo = true

# Mounts
[module]
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Top Nav Bar
[[menu.main]]
    name = "Home"
    weight = 10
    url = "https://radapp.dev"
    pre = "<i class='fas fa-home'></i>"
[[menu.main]]
    name = "GitHub"
    weight = 40
    url = "https://github.com/project-radius"
    pre = "<i class='fab fa-github'></i>"
[[menu.main]]
    name = "Discord"
    weight = 90
    url = "https://discord.gg/SRG3ePMKNy"
    pre = "<i class='fab fa-discord'></i>"

[params]
copyright = "Radius"

version = "v0.22"
tag_version = "latest"
chart_version = "0.22.0"

# Algolia Search
algolia_docsearch = true

# GitHub Information
github_repo = "https://github.com/project-radius/docs"
github_subdir = "docs"
github_branch = "edge"
github_project_repo = "https://github.com/project-radius/radius"

# Versioning
version_menu = "Releases"
[[params.versions]]
  version = "edge (preview)"
  url = "https://edge.docs.radapp.dev"

[[params.versions]]
  version = "latest"
  url = "https://docs.radapp.dev"

# Markdown Engine - Allow inline html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# UI Customization
[params.ui]
sidebar_menu_compact = true
sidebar_search_disable = true
sidebar_menu_foldable = true
ul_show = 1
